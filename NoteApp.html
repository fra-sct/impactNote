<head>
  <title>NoteApp</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <h1>ImpactNote</h1>
    {{> note_create }}
  </header>
  <main>
    {{#each notes}}
      {{> note }}
    {{/each}}
  </main>
  <footer>
    <p>A simple, small notetaking app written with Meteor.js</p>
  </footer>
</body>

<template name="note">
  <div>
    <button class="delete"><i class="fa fa-trash"></i>
</button>
    <strong>{{title}}</strong>
    <br/>
    <pre>{{ text }}</pre>
  </div>
</template>

<template name="note_create">
  <form class="new-note">
    <input type="text" name="title" placeholder="Title of the note"/><br/>
    <textarea name="text" placeholder="Insert your note here..."></textarea>
    <button type="submit">Submit</button>
  </form>
</template>
