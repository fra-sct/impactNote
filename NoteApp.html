<head>
  <title>NoteApp</title>
</head>

<body>
  <header>
    <h1>ImpactNote</h1>
    <form class="new-note">
      <textarea name="text" placeholder="Insert your note here..."></textarea>
      <button type="submit">Submit</button>
    </form>
  </header>
  <main>
    {{#each notes}}
      {{> note}}
    {{/each}}
  </main>
  <footer>
    <p>A simple, small notetaking app written with Meteor.js</p>
  </footer>
</body>

<template name="note">
  <div>{{ text }}</div>
</template>
