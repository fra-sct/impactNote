<template name="Layout">
  <header>
    {{> Navbar }}
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12-sm">
          {{> yield "Header" }}
        </div>
      </div>
      {{> yield }}
    </div>
  </main>
  <footer>
    {{> yield "Footer" }}
  </footer>
</template>

<template name="DefaultHeader">
  <h1>Impact Note</h1>
</template>

<template name="DefaultFooter">
  <p>A simple notes app written with Meteor.js</p>
</template>
