<template name="Home">
  <header>
    {{> Navbar }}
    <h1>ImpactNote</h1>
  </header>
  <main>
    {{> note_create }}
    <div>
      {{> note_show_last }}
    </div>
  </main>
  <footer>
    <p>A simple, small notetaking app written with Meteor.js</p>
  </footer>
</template>

<template name="note_create">
  <form class="new-note">
    <input type="text" name="title" placeholder="Title of the note"/><br/>
    <textarea name="text" placeholder="Insert your note here..."></textarea>
    <button type="submit">Submit</button>
  </form>
</template>

<template name="note_show_last">
  {{#each notes}}
    {{> note_show_compact_last }}
  {{/each}}
</template>

<template name="note_show_compact_last">
  <div>
    <a href="/note/{{ _id }}">
      <strong>{{ title }}</strong>
    </a><br/>
    {{ date }}
  </div>
</template>
