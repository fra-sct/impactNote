<template name="Home">
  <div class="row">
    <div class="col-sm-8">
    {{> note_create }}
    </div>
    <div class="col-sm-4">
      {{> note_show_last }}
    </div>
  </div>
  {{> contentFor region="Header" template="DefaultHeader"}}
  {{> contentFor region="Footer" template="DefaultFooter"}}
</template>

<template name="note_create">
  <form class="new-note" role="form">
    <div class="form-group">
      <input class="form-control" type="text" name="title" placeholder="Title of the note"/>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="text" placeholder="Insert your note here..." rows="10"></textarea>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="public" checked>Public</label>
    </div>
    <button type="submit">Submit</button>
  </form>
</template>

<template name="note_show_last">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Last published notes</h3>
    </div>
    <div class="panel-body">
      {{#each notes}}
        {{> note_show_compact_last }}
      {{/each}}
    </div>
  </div>
</template>

<template name="note_show_compact_last">
  <div>
    <a href="/note/{{ _id }}">
      <strong>{{ title }}</strong>
    </a><br/>
    {{ date }}
  </div>
</template>
