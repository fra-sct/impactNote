<template name="Home">
  {{> note_create }}
  <div>
    {{> note_show_last }}
  </div>
  {{> contentFor region="Header" template="DefaultHeader"}}
  {{> contentFor region="Footer" template="DefaultFooter"}}
</template>

<template name="note_create">
  <form class="new-note">
    <input type="text" name="title" placeholder="Title of the note"/><br/>
    <textarea name="text" placeholder="Insert your note here..."></textarea><br/>
    <label for="public">Public:</label>
    <input type="checkbox" name="public" checked><br/>
    <button type="submit">Submit</button>
  </form>
</template>

<template name="note_show_last">
  {{#each notes}}
    {{> note_show_compact_last }}
  {{/each}}
</template>

<template name="note_show_compact_last">
  <div>
    <a href="/note/{{ _id }}">
      <strong>{{ title }}</strong>
    </a><br/>
    {{ date }}
  </div>
</template>
