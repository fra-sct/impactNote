<template name="Note">
  <h2>{{title}}</h2>
  <div style="float: right;">
    <button class="delete"><i class="fa fa-trash"></i></button>
    <button class="edit"><i class="fa fa-edit"></i></button>
  </div>
  <pre>{{ text }}</pre>
  {{> contentFor region="Footer" template="DefaultFooter"}}
</template>
