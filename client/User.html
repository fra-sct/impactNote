<template name="User">
  <div class="row">
    <div class="col-sm-9">
      {{#each notes}}
        {{title}} - {{text}} - {{createdAt}}<br/>
      {{/each}}
    </div>
    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-body">
          {{#with profile}}
            {{ nickname }}
          {{/with}}
        </div>
      </div>
    </div>
  </div>
</template>
