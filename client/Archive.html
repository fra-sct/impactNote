<template name="Archive">
  <div class="row">
    <div class="col-12-sm">
      <h2>Archive</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12-sm">
      <table class="table">
        <thead>
          <tr>
            <th>Note</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
        {{#each notes}}
          <tr>
            <td><a href="/note/{{ _id }}">{{ title }}</a></td>
            <td>{{ createdAt }}</td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  {{> contentFor region="Footer" template="DefaultFooter"}}
</template>

<template name="note_show_compact">
  <div>
    <button class="delete"><i class="fa fa-trash"></i>
</button>
    <strong>{{title}}</strong>
    <br/>
    <pre>{{ text }}</pre>
  </div>
</template>
