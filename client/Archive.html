<template name="Archive">
  <table>
    <tr>
      <th>Note</th>
      <th>Created</th>
    </tr>
  {{#each notes}}
    <tr>
      <td><a href="/note/{{ _id }}">{{ title }}</a></td>
      <td>{{ createdAt }}</td>
    </tr>
  {{/each}}
  </table>
  {{> contentFor region="Header" template="DefaultHeader"}}
  {{> contentFor region="Footer" template="DefaultFooter"}}
</template>

<template name="note_show_compact">
  <div>
    <button class="delete"><i class="fa fa-trash"></i>
</button>
    <strong>{{title}}</strong>
    <br/>
    <pre>{{ text }}</pre>
  </div>
</template>
